
     <div class="table2 mt-4" >
                                           
      <div class="row2">
    
        <div class="cell2 "  >
            <h2>Sub-Admins</h2>
    
        </div>
        <div class="cell2" >
            <button (click)="newSubAdmin()" class="btn btn-success"><i class="fa fa-plus" aria-hidden="true"></i> Create New</button>
        </div>       
                       
      </div>                     
    </div> 
    <div class="table shadow p-3 mb-5">
      
      <div class="row header" >
        <div class="cell">
            S.No.
          </div>
        
        <div class="cell">
          ID
        </div>
        <div class="cell">
          Password
        </div>
           
        <div class="cell" >
        
        </div>
      </div>
      
      <div class="row" *ngFor="let sub of subAdminInfo ; let i=index" >
        <div class="cell" data-title="S.No"  >
            {{i+1}}
        </div>
        <div class="cell" data-title="ID"  >
            {{sub.AdminId}} 
        </div>
        <div class="cell" data-title="Password">
            {{sub.AdminPassword}}
        </div>
   
       
        <div class="cell">
            <span class="mr-4">
                <button (click)="goToEdit(sub.AdminId)"  class="btn btn-primary rounded-circle"><i class="fa fa-pencil" aria-hidden="true"></i></button>
             </span>
             <span class="ml-2">   
            <button (click)="deleteSubAdmin(sub.AdminId)" class="btn btn-danger rounded-circle"><i class="fa fa-trash" aria-hidden="true" ></i></button>
            </span>

        </div>
      
      </div>
          
    </div>
