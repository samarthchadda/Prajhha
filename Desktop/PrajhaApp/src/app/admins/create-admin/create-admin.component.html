<div class="text-center">
  <h3>Create Sub-Admin : </h3>
</div>
<div class="shadow p-3 mb-5 bg-white rounded">
<div class="container px-2 " class="z-index:10; ">
<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label"><strong> Admin Id : </strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="adminId" placeholder="Admin Id" [(ngModel)]="id" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"><strong> Admin Password : </strong></label>
      <div class="col-sm-10">
        <input type="text" class="form-control"  placeholder="Password" name="password" ngModel required>
      </div>
    </div>
    <br>
 
    <div class="form-group row">
      <div class="ml-3"> <strong>Set Permissions : <br></strong></div>
      <br>
      <div class="ml-4">
       <br> <div class="form-check" *ngFor="let perm of permissions">
          <input class="form-check-input" type="checkbox" id="gridCheck1"  name="prem"  [value]="perm"  (change)="data($event,perm)" #checkBox ngModel>
          <label class="form-check-label" for="gridCheck1">
            {{perm}}
          </label>
        </div>
    
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit"  [disabled]="!form.valid" class="btn" style="background-color: #F06528; width: 100px;border-radius: 10px; color: white;">Save</button>
      </div>
    </div>
  </form>
  </div>
  </div>
