<div class="text-center">
  <h3>Enter Details : </h3>

</div>
<div class="shadow p-5 mb-5">
<div class="container  px-2 shadow p-3 mb-5 bg-white rounded " class="z-index:10; ">
    <form  [formGroup]="courseForm" (ngSubmit)="onSubmit()" class="ml-lg-5 pl-lg-5">
      <div class="form-group row">
      
        <div class="col-sm-10">
          <label for="">Course Name</label>
          <input type="text" class="form-control" id="CourseTitle" placeholder="Course Name"  formControlName="name">
        </div>
      </div>
      <div class="form-group row">
     
        <div class="col-sm-10">
          <label for="">Course Description</label>
          <textarea  class="form-control" id="Description" placeholder="Course Description"  formControlName="description"></textarea>
        </div>
      </div>
      <div class="form-group row">
      
        <div class="col-sm-4">
          <label for="">Fees</label>
          <input type="number" class="form-control" id="Fees" placeholder="Course Fees" formControlName="fees" pattern="^\d+([^.,])?$">
        </div>
        <div class="col-sm-6">
          <label for="">Course Image</label>
          <input type="file" class="form-control" id="CourseImg" placeholder="Course Image"  (change)="selectImage1($event)">
        </div>
      </div>
      <h3>Course Content :- </h3>  

      <div formArrayName="content">

      <div class="form-group row" *ngFor="let itemrow of courseForm.controls.content['controls']; let i=index"  [formGroupName]="i">
       
        <div class="col-sm-3">
          <input type="text"  id="ChapterName{{i}}" formControlName="ChapterName" class="form-control"placeholder="Chapter Name" >
        </div>
        <div class="col-sm-3">
          <input type="file"  id="CourseFile{{i}}" formControlName="CourseFile" class="form-control"  (change)="selectImage($event)" placeholder="File" >
        </div>
        <div class="col-sm-4">
          <input type="text"  id="CourseLink{{i}}" formControlName="CourseLink" class="form-control" placeholder="Course Link" >
        </div>
        <div class="col-sm-1">
          <button *ngIf="courseForm.controls.content['controls'].length > 1" (click)="deleteRow(i)" class="btn btn-danger"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
        </div>
        </div>

      </div>
      <button type="button" (click)="addNewRow()" class="btn btn-primary">Add New Chapter <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    


    <div class="form-group row">
      
      <div class="col-sm-4 mt-4">
        <button class="btn" style="background-color: #F06528; color: white;" type="submit">Submit</button>
      </div>
    </div>
    
   

  </form>
  
  </div>
  
  </div>
