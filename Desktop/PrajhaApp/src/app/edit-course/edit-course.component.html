<br>
<div class="shadow p-5 mb-5">
<div class="container  px-2 shadow p-3 mb-5 bg-white rounded " class="z-index:10; ">
    <form  [formGroup]="courseForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
      
            <div class="col-sm-10">
                <h2>Edit Course : </h2>
            </div>
          </div>
      <div class="form-group row">
      
        <div class="col-sm-10">
            <label >Course Name</label>
          <input type="text" class="form-control" id="CourseTitle" placeholder="Course Name"  formControlName="name" [(ngModel)]="courseData.CourseName">
        </div>
      </div>
      <div class="form-group row">
     
        <div class="col-sm-10">
            <label >Course Description</label>
          <textarea  class="form-control" id="Description" placeholder="Course Description"  formControlName="description" [(ngModel)]="courseData.Description"></textarea>
        </div>
      </div>
      <div class="form-group row">
      
        <div class="col-sm-4">
            <label >Course Fees</label>
          <input type="text" class="form-control" id="CourseTitle" placeholder="Course Fees" formControlName="fees" [(ngModel)]="courseData.Fees">
        </div>
      </div>
      <h4>New Course Content :- </h4>  

      <div formArrayName="content">

      <div class="form-group row" *ngFor="let itemrow of courseForm.controls.content['controls']; let i=index"  [formGroupName]="i">
       
        <div class="col-sm-3">
            <label >Chapter Name</label>
          <input type="text"  id="ChapterName{{i}}" formControlName="ChapterName" class="form-control"placeholder="Chapter Name" >
        </div>
        <div class="col-sm-3">
            <label >Course File</label>
          <input type="file"  id="CourseFile{{i}}" formControlName="CourseFile" class="form-control"  (change)="selectImage($event)" placeholder="File" >
        </div>
        <div class="col-sm-4">
            <label >Course Link</label>
          <input type="text"  id="CourseLink{{i}}" formControlName="CourseLink" class="form-control" placeholder="Course Link" >
        </div>
        <div class="col-sm-1">
          <button *ngIf="courseForm.controls.content['controls'].length > 1" (click)="deleteRow(i)" class="btn btn-danger"><i class="fa fa-minus-circle" aria-hidden="true"></i></button>
        </div>
        </div>

      </div>
      <button type="button" (click)="addNewRow($event)" class="btn btn-primary">Add New Chapter <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
    


    <div class="form-group row">
      
      <div class="col-sm-4 mt-4">
        <button class="btn" style="background-color: #F06528; color: white;" type="submit">Submit</button>
      </div>
    </div>
    
   

  </form>
  
  </div>
  
  </div>
