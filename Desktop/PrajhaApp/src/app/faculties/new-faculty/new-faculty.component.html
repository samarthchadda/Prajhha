
  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-row pt-5 pb-4">
        <div class="form-group col-md-4">
        </div>
      <h3 class="pl-lg-4 ml-lg-4">Enter Coach Details : </h3>
    </div>
    <div class="form-row pt-2">
        <div class="form-group col-md-2">
         </div>
      <div class="form-group col-md-4">
       
        <input type="text" class="form-control" placeholder="Coach Name" name="name" ngModel required>
      </div>
      <div class="form-group col-md-4">
       
        <input type="number" class="form-control"  placeholder="Coach Mobile Number" name="phone" ngModel required pattern="^\d+([^.,])?$">
      </div>
    </div>

    <div class="form-row pt-2">
        <div class="form-group col-md-2">
        </div>
        <div class="form-group col-md-4">
         
          <input type="password" class="form-control" placeholder="Password" name="password" required  ngModel>
        </div>
        <div class="form-group col-md-4">
         
          <input type="number" class="form-control"  placeholder="Fee" name="fee" ngModel required pattern="^\d+([^.,])?$">
        </div>
      </div>

      <div class="form-row pt-2">
        <div class="form-group col-md-2">
        </div>
        <div class="form-group col-md-8">
         
          <input type="email" class="form-control" placeholder="Coach Category" name="category" required ngModel>
        </div>
       
      </div>

      
    <div class="form-row pt-4">
        <div class="form-group col-md-5">
        </div>
        <div class="form-group col-md-4">
            <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Create New Coach</button>
        </div>        
      </div>    
  </form>
