<div class="form-box">
    <h1>Edit News</h1>
      <form enctype="multipart/form-data" (ngSubmit)="onSubmit(form1)" #form1="ngForm">
        <div class="form-group mt-5 ">
         
          <iframe width="100%" height="100%" frameBorder="0" [src]="urlSafe"></iframe>
        </div>
      <div class="form-group mt-5 ">
        <label for="name">* Change Image</label>
        <input class="form-control" id="name" type="file" (change)="selectImage($event)" name="newsImage" ngModel required>
      </div>
      
      <div class="form-group mt-5 ">
        <label for="message">Edit Description</label>
        <textarea class="form-control"  name="content"  rows="40" [(ngModel)]="newsData.NewsContent" required></textarea>
      </div>
      <input class="btn btn-primary mt-5 " [disabled]="!form1.valid" type="submit" value="Save Changes" />
     
    </form>
  </div>
