<div class="text-center">
    <h3>Enter Details : </h3>
  
  </div>
  <div class="shadow p-3 m-3 bg-white rounded">
  <div class="container px-2  " class="z-index:10; ">
  <form  (ngSubmit)="onSubmit(form)" #form="ngForm" class="ml-lg-5 pl-lg-5">
      <div class="form-group row">
        
        <div class="col-sm-5">
          <label for="">* Training Category</label>
          
          <input type="text" class="form-control"  placeholder="Training Category" name="trainingCategory" required ngModel #categoryRef="ngModel">
          <span class="help-block" *ngIf="!categoryRef.valid && categoryRef.touched" style="color:lightcoral">Please enter a category</span>
        </div>
        
        <div class="col-sm-5">
          <label for="">* Image</label>
            <input type="file" class="form-control"  placeholder="Training Image"  (change)="selectImage($event)" name="trainingImage" required ngModel #imgRef="ngModel">
            <span class="help-block" *ngIf="!imgRef.valid && imgRef.touched" style="color:lightcoral">Please Upload an image</span>
          </div>
      </div>
      <div class="form-group row">
       
        <div class="col-sm-10">
          <label for="">* Description</label>
          <input type="text" class="form-control" id="Description" placeholder="Description" name="description" required ngModel #descRef="ngModel">
          <span class="help-block" *ngIf="!descRef.valid && descRef.touched" style="color:lightcoral">Please enter a description</span>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn" style="background-color: #F06528; width: 100px;border-radius: 10px; color: white;" [disabled]="!form.valid">Save</button>
        </div>
      </div>
    </form>
    </div>
    </div>
