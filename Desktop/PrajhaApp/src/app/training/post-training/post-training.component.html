<div class="text-center">
  <h3>Create New Course : </h3>

</div>
<div class="shadow p-3 m-3 bg-white rounded">
<div class="container px-2  " class="z-index:10; ">
<form  (ngSubmit)="onSubmit(form)" #form="ngForm" class="ml-lg-5 pl-lg-5">
    <div class="form-group row">
      
      <div class="col-sm-10">
        <label for="" >* Course Title</label>
        <input type="text" class="form-control" id="CourseTitle" placeholder="Course Title" name="name" required ngModel>
      </div>
    </div>
    <div class="form-group row">
     
      <div class="col-sm-10">
        <label for="" >* Course Description</label>
        <input type="text" class="form-control" id="Description" placeholder="Course Description" name="description" required ngModel>
      </div>
    </div>
    <div class="form-group row">
     
        <div class="col-sm-5">
          <label for="" >* Method</label>
          <input type="text" class="form-control" id="Method" placeholder="Method" name="method" required ngModel>
        </div>
        <div class="col-sm-5">
          <label for="" >* Fees</label>
            <input type="number" class="form-control" id="Fees" placeholder="Course Fees" name="fees" required ngModel  pattern="^\d+([^.,])?$">
          </div>
      </div>
      <div class="form-group row">
     
        <div class="col-sm-10">
          <label for="" >* Choose Coach</label>
            <select name="facultyName" ngModel class="form-control"  required placeholder="Choose Coach">
           
            <option [value]="facNm" *ngFor="let facNm of allFacName">{{facNm}}</option>
          </select>     
       
        </div>
       
      </div>
      <br>
      <h5 >Course Session Schedule</h5>
      <div class="form-group row">     
         <div class="col-sm-10">     
           * Select Day(s) : 
          <div class="checkbox" *ngFor="let d of days">
            <label>
              <input type="checkbox" name="d" id="{{d}}" [value]="d" (change)="data($event,d)" #checkBox ngModel>
              {{d}}
            </label>
          </div>
        </div>
        
      </div>
      <div class="form-group row">     
        <div class="col-sm-4">
          <label for="" >* Session Name</label>
          <input type="text" class="form-control" id="sessionName" placeholder="Session Name" name="sessionName" required ngModel>
        </div>
        <div class="col-sm-3">
          <label for="" >* Start Time</label>
          <input type="time" class="form-control"  placeholder="Start Time" name="srtTime" required ngModel>
        </div>
        <div class="col-sm-3">
          <label for="" >* End Time</label>
          <input type="time" class="form-control"  placeholder="End Time" name="endTime" required ngModel>
        </div>
      </div>

      <div class="form-group row">     
        
        <div class="col-sm-5">
          <label for="" >* Total Sessions</label>
          <input type="number" class="form-control"  placeholder="Total Sessions" name="totalSessions" required ngModel pattern="^\d+([^.,])?$">
        </div>
        <div class="col-sm-5">
          <label for="" >* Weekly Sessions</label>
          <input type="number" class="form-control"  placeholder="Weekly Sessions" name="weeklySessions" required ngModel pattern="^\d+([^.,])?$">
        </div>
      </div>     
     
      
    <br>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn" style="background-color: #F06528; width: 100px;border-radius: 10px; color: white;" [disabled]="!form.valid">Save</button>
      </div>
    </div>
  </form>
  </div>
  </div>
